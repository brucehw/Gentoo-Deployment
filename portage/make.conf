# These settings were set by the catalyst build script that automatically
# built this stage.
# Please consult /usr/share/portage/config/make.conf.example for a more
# detailed example.
COMMON_FLAGS="-march=native -O2 -pipe"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"

MAKEOPTS="-j8 -l8"
PORTAGE_NICENESS=1
EMERGE_DEFAULT_OPTS="--jobs=8  --load-average=8 --with-bdeps y --complete-graph y"
PORTAGE_IONICE_COMMAND="ionice -c 3 -p \${PID}"
FEATURES="candy fixlafiles unmerge-orphans parallel-install"
ACCEPT_KEYWORDS="~amd64"
VIDEO_CARDS="amdgpu radeonsi"


USE="-wayland -kde -gnome -consolekit -python_target_python2_7 -systemd elogind dbus experimental pulseaudio savedconfig X"

#RUBY_TARGETS="ruby24 ruby25"
# NOTE: This stage was built with the bindist Use flag enabled
PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"

# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
LC_MESSAGES=C

GENTOO_MIRRORS="http://mirrors.ustc.edu.cn/gentoo/"
GRUB_PLATFORMS="efi-64"
